<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter Project</title>
    <link rel="StyleSheet" href="index.css">
</head>
<body>

    <section class="container">

        <div class="filter" id="filter_box">

            <select class="inp" onchange="setfilters('category',this.value)">

                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="dairy">Dairy</option>
                <option value="drink">Drink</option>

            </select>

            <input class="inp" onchange="setfilters('quantity',this.value)" placeholder="Enter Quantity">

            <div class="price_filter">

                <h2>Price Range</h2>
                
                Select Min Price

                <p class="price">
                    <span>0</span>
                    <input type="range" min="0" max="100" value="0" onchange="setfilters('minPrice',this.value)" class="inp">
                    <span>100</span>
                </p>

                Select Max Price

                <p class="price">
                    <span>0</span>
                    <input type="range" id="maxPrice" min="0" max="100" value="0" onchange="setfilters('maxPrice',this.value)" class="inp">
                    <span>100</span>
                </p>

            </div>

            <button class=" inp btn" onclick="filter()">Filter</button>

        </div>

        <div class="filter_data">

            <div class="header">
                <h1>All Products</h1>
                <button class="btn" onclick="filterdisplay()"> Filters</button>                
            </div>

            <table>

                <thead>
                    <tr>
                        <td>*</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Category</td>
                        <td>Quantity</td>
                        <td>Pic</td>
                    </tr>

                </thead>

                <tbody id="data">

                </tbody>

            </table>
        
        </div>

    </section>

    <script src="index.js"></script>
    
</body>
</html>
